<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
	<h1>Create New Student</h1>
	<br>
	<form action="#" th:action="@{/save}" th:object="${userAccount}" method="post">
		<table id="table-1">
			<tr>
				<td>Avatar :</td>
				<td><input type="text" th:field="*{avatar}"/></td>
			</tr>
			
			<tr>
				<td>Name :</td>
				<td><input type="text" th:field="*{fullName}"/></td>
			</tr>
			
			<tr>
				<td>Email :</td>
				<td><input type="text" th:field="*{email}"/></td>
			</tr>
			
			<tr>
				<td>create_date :</td>
				<td><input type="text" th:field="*{createDate}"/></td>
			</tr>
			
			<tr>
				<td>update_date :</td>
				<td><input type="text" th:field="*{updateDate}"/></td>
			</tr>
			
			<tr>
				<td>status</td>
				<td><input type="text" id="status" name="status" value="1"/></td>
			</tr>
			
			<tr>
				<td>balance</td>
				<td><input type="number" th:field="*{balance}"/></td>
			</tr>
			
			<tr>
				<td>password</td>
				<td><input type="password" th:field="*{password}"/></td>
			</tr>
			
			<tr>
				<td></td>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>

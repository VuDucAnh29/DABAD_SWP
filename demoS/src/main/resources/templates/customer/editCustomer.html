<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>
	<div align="center">
		<h1>Create New Customer</h1>
		<br>
		<form action="#" th:action="@{/customer/save}" th:object="${customerAccount}" method="post">
			<div th:object="${userAccount}">
				<table id="table-1">
					<tr>
						<td>ID :</td>
						<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
					</tr>
				
					<tr>
						<td>Avatar :</td>
						<td><input type="text" th:field="*{avatar}" /></td>
					</tr>

					<tr>
						<td>Name :</td>
						<td><input type="text" th:field="*{fullName}" /></td>
					</tr>

					<tr>
						<td>Email :</td>
						<td><input type="text" th:field="*{email}" /></td>
					</tr>

					<tr>
						<td>create_date :</td>
						<td><input type="text" th:field="*{createDate}" /></td>
					</tr>

					<tr>
						<td>update_date :</td>
						<td><input type="text" th:field="*{updateDate}" /></td>
					</tr>

					<tr>
						<td>status</td>
						<td><input type="text" id="status" name="status" value="1" /></td>
					</tr>

					<tr>
						<td>balance</td>
						<td><input type="number" th:field="*{balance}" /></td>
					</tr>

					<tr>
						<td>password</td>
						<td><input type="password" th:field="*{password}" /></td>
					</tr>


					<tr>
						<td></td>
						<td colspan="2"></td>
					</tr>


				</table>
			</div>

				<label for="companys">Choose Company:</label> <select class="form-select" id="companys" th:name="companySelect">
					<option th:each="company :${companys}" id="companyOption"
						th:value="${company.id}" th:text="${company.name +' '+ company.location}" th:selected="${customerAccount.company.name == company.name}">company</option>
				</select>
			<br />
			<input type="text" th:id="${customerAccount.id}" th:value="${customerAccount.id}" th:name="customerId" readonly="readonly" >
			<button type="submit">Save</button>
		</form>
	</div>
	<script type="text/javascript">
	 
	</script>
</body>
</html>

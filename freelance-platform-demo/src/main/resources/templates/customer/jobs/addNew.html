<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <section class="row" layout:fragment="content">
            <div class="col mt-4">
                <form th:action="@{/customer/jobs/save}" method="post" th:object="${job}" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-header">
                            <h2>Add new job</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-7">
                                    <input type="hidden" th:field="*{jobId}">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" name="title" id="title"
                                            th:field="*{title}" aria-describedby="titleHid" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="scopeId">Scope</label>
                                        <select class="form-control" name="scope" id="scope" th:field="*{scope}">
                                            <option th:each="item:${scopes}" th:value="${item}" th:text="${item}">Scope
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="durationId">Duration</label>
                                        <select class="form-control" name="duration" id="duration"
                                            th:field="*{duration}">
                                            <option th:each="item:${durations}" th:value="${item}" th:text="${item}">
                                                Duration</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="col-3">
                                    <div class="input-group form-group">
                                        <span class="input-group-text">Budget</span>
                                        <input th:field="*{budget}" type="number" name="budget" id="budget"
                                            class="form-control" placeholder="Budget">
                                        <span class="input-group-text">VND</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="fieldId">Field</label>
                                        <select class="form-control" name="fieldId" id="fieldId" th:field="*{fieldId}">
                                            <option th:each="item:${fields}" th:value="${item.fieldId}"
                                                th:text="${item.name}">Field</option>
                                        </select>
                                    </div>

                                    
                                    <div class="form-check">
                                        <label for="">Add tags for this project</label> <br />
                                        <input type="text" value="" name="searchColumn" id="searchColumn" />
                                        <div style="overflow-x: scroll; height: 200px;">
                                            <th:block th:each="tech : ${techs}" class="form-check-label">
                                                <div class="checkbox">
                                                    <input class="checkboxInput" type="checkbox" th:name="techChecked"
                                                        th:value="${tech.name}" />
                                                    <label th:text="${tech.name}"></label> <br />
                                                </div>
                                            </th:block>
                                        </div>
                                    </div>
                                    <div>
                                        <p id="valueList"></p>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea th:field="*{description}" class="form-control" name="description"
                                            id="description" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script>
        var checkboxDivs = document.querySelectorAll('.checkbox');

        document.querySelector('#searchColumn').addEventListener("input", function (e) {
            var inputValue = e.srcElement.value.toLowerCase();


            if (inputValue.length != 0) {
                for (var i = 0; i < checkboxDivs.length; i++) {
                    var checkbox = checkboxDivs[i].children[0];
                    if (checkbox.value.toLowerCase().includes(inputValue) && inputValue.length != 0) {
                        checkboxDivs[i].style.display = 'block';
                    } else {
                        checkboxDivs[i].style.display = 'none';
                    }
                }
            } else {
                for (var i = 0; i < checkboxDivs.length; i++) {
                    var checkbox = checkboxDivs[i].children[0];
                    checkboxDivs[i].style.display = 'block';
                }
            }
        });

        var valueList = document.getElementById('valueList');
        var listArray = [];

        var checkboxes = document.querySelectorAll('.checkboxInput');

        for (var checkbox of checkboxes) {
            checkbox.addEventListener('click', function () {
                if (this.checked == true) {
                    listArray.push(this.value);
                    valueList.innerHTML =  listArray.join(' / ');
                } else {
                    listArray = listArray.filter(e => e!==this.value);
                    valueList.innerHTML =  listArray.join(' / ');
                }
            })
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="row" layout:fragment="content">
            <div class="col mt-4">
                <div class="card">
                    <div class="card-header">
                        <h2>My job list</h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <div>
                            <a th:href="@{/customer/jobs/add}"
                                class="btn btn-sm btn-outline-primary m-2 float-right">Add new jobs</a>
                        </div>
                        <table class="table table-striped table-inverse">
                            <thead class="thead-inverse">
                                <tr>
                                    <th><input type="checkbox" class="form-check-input"></th>
                                    <th>Title</th>
                                    <th>Field</th>
                                    <th>Scope</th>
                                    <th>Duration</th>
                                    <th>Budget</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item, iStat : ${myjobs}">
                                    <td><input type="checkbox" class="form-check-inline"></td>
                                    <td th:text="${item.title}"></td>
                                    <td th:text="${item.field.name}"></td>
                                    <td th:text="${item.scope}"></td>
                                    <td th:text="${item.duration}"></td>
                                    <td th:text="${item.budget}"></td>
                                    <td th:text="${item.description}"></td>
                                    <td>
                                        <a 
                                            class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                        <a 
                                            class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                        <!--<a th:data-id="${item.productId}" th:data-name="${item.name}"
                                            onclick="showConfirmModalDialog(this.getAttribute('data-id'),this.getAttribute('data-name'))"
                                            class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <script>
                            function showConfirmModalDialog(id, name) {
                                $('#productName').text(name);
                                $('#yesOption').attr('href', '/admin/products/delete/' + id);
                                $('#confirmationId').modal('show');
                            }
                        </script>
                        <!-- Modal -->
                        <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog"
                            aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Confirmation</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Do you want to delete "<span id="productName"></span>"?
                                    </div>
                                    <div class="modal-footer">
                                        <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

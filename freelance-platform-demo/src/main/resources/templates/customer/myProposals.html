<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>My proposal list</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <form th:action="@{/customer/proposals}">
                                <div class="form-inline float-left mr-5">
                                    <label for="titleSearch">Search by job title: </label>
                                    <input type="text" class="form-control ml-2" name="titleSearch" id="titleSearch"
                                        aria-describedby="helpId" placeholder="Title" th:value="${titleSearch}">
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row" th:if="${!proposalPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <strong>No proposal found</strong>
                            </div>
                        </div>
                    </div>

                    <div th:if="${proposalPage.hasContent()}">
                        <div th:each="item, iStat : ${proposalPage.content}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="form-group">
                                                <img id="image"
                                                    th:src="${item.user.avatar!=null? item.user.avatar:'images/noimage.jpg'}"
                                                    class="rounded-3 " style="width: 150px;" alt="Avatar">
                                            </div>
                                        </div>
                                        <div class="col-10">
                                            <div class="row">
                                                <div class="col-6">
                                                    <a style="color: black; font-size: 125%;" class="mb-3"
                                                        th:text="${item.user.name}"
                                                        th:href="@{/profile/{id}(id=${item.user.userId})}"></a>
                                                    <p>Freelancer</p>
                                                </div>
                                                <div class="col-6">
                                                    <div th:if="${item.status == 1 && item.job.user.userId == session.userid}">
                                                        <div class="float-right ml-3 mr-3">
                                                            <a class="btn btn-danger"
                                                                th:href="@{/customer/proposals/reject/{id}(id=${item.proposalId})}">Reject</a>
                                                        </div>
                                                        <div class="float-right">
                                                            <a class="btn btn-success"
                                                                th:href="@{/customer/proposals/approve/{id}(id=${item.proposalId})}">Approve</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <p style="font-size: 90%; opacity: 90%;">Bid: <span
                                                    th:text="${#numbers.formatDecimal(item.bid, 0, 'COMMA', 0, 'POINT')}"></span>VND</p>
                                            <p>Apply to job: <a th:text="${item.job.title}"
                                                    th:href="@{/jobs/detail/{id}(id=${item.job.jobId})}"></a></p>
                                            <div style="height: 75px; text-overflow: ellipsis; white-space: wrap;
                                            overflow: hidden;" th:text="${'Cover letter: '  + item.description}"></div>
                                            <a th:href="@{/proposals/detail/{id}(id=${item.proposalId})}"
                                                class="mb-3">Read more...</a>
                                            <p class="mt-3">Skills:</p>
                                            <ul class="list-inline my-0">
                                                <li class="list-inline-item border"
                                                    th:each="tech, iStat : ${item.user.freelancerProfile.techs}">
                                                    <span class="badge badge-pill badge-outline"
                                                        th:text="${tech.name}"></span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation" th:if="${proposalPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li th:class="${ 1 == proposalPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/customer/proposals(titleSearch=${titleSearch}, size=${proposalPage.size}, page=${1})}"
                                    class="page-link">First</a>
                            </li>

                            <li class="page-item active" th:each="pageNumber : ${pageNumbers}"
                                th:if="${proposalPage.totalPages > 1}"
                                th:class="${ pageNumber == proposalPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a th:href="@{/customer/proposals(titleSearch=${titleSearch}, size=${proposalPage.size}, page=${pageNumber})}"
                                    class="page-link" th:text="${pageNumber}"></a>
                            </li>

                            <li
                                th:class="${ proposalPage.totalPages == proposalPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/customer/proposals(titleSearch=${titleSearch}, size=${proposalPage.size}, page=${proposalPage.totalPages})}"
                                    class="page-link">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

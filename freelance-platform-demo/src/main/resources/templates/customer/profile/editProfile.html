<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form th:action="@{/profile/saveAsCustomer}" method="post" th:object="${user}" enctype="multipart/form-data">
                <div class="card">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="card-header">
                        <h2>Edit customer profile</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <input type="hidden" th:field="*{userId}">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" name="email" id="email" th:field="*{email}"
                                        aria-describedby="emailHid" placeholder="Email" readonly>
                                </div>
                                <input type="hidden" th:field="*{password}">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                        aria-describedby="nameHid" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-3">
                                <script>
                                    function chooseFile(fileInput) {
                                        if (fileInput.files && fileInput.files[0]) {
                                            var reader = new FileReader();

                                            reader.onload = function (e) {
                                                $('#image').attr('src', e.target.result);
                                            }

                                            reader.readAsDataURL(fileInput.files[0]);
                                        }
                                    }
                                </script>
                                <img id="image"
                                    th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                    class="rounded-3" style="width: 150px;" alt="Avatar">

                                <div class="form-group">
                                    <label for="avatarImage">Image File</label>
                                    <input type="file" onchange="chooseFile(this)" name="avatarFile"
                                        class="form-control-file" id="avatarImage" placeholder="Avatar Image"
                                        aria-describedby="avatarImage">
                                </div>

                                <div class="form-group">
                                    <label for="name">Phone:</label>
                                    <input type="text" class="form-control" name="phone" id="phone" th:field="*{phone}"
                                        aria-describedby="phoneHid" placeholder="Phone number">
                                </div>
                                <div class="form-group">
                                    <label for="company">Company Name:</label>
                                    <input type="text" class="form-control" id="company" th:value="${company}"
                                        th:name="company"  placeholder="Company Name" list="companies">
                                    <datalist id="companies">
                                        <option th:each="item:${companies}" th:value="${item}" th:text="${item}"></option>
                                    </datalist>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea th:field="*{description}" class="form-control" name="description"
                                        id="description" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

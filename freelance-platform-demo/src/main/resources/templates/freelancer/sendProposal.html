<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form th:action="@{/freelancer/proposals/save}" method="post" th:object="${proposal}" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h2>Write a proposal for this job</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" name="userid" id="userid" th:field="*{userId}">
                        <input type="hidden" name="jobid" id="jobid" th:field="*{jobId}">
                        <div class="row">
                            <div class="input-group form-group">
                                <span class="input-group-text">Your bid:</span>
                                <input th:field="*{bid}" type="number" name="bid" id="bid"
                                    class="form-control" placeholder="Bid">
                                <span class="input-group-text">VND</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Cover letter:</label>
                                    <textarea th:field="*{description}" class="form-control" name="description"
                                        id="description" rows="5" ></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

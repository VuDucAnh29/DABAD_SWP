<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">

                    <h2>All job list</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <form th:action="@{/jobs}">
                                <div class="form-inline float-left mr-5">
                                    <label for="titleSearch">Search by title: </label>
                                    <input type="text" class="form-control ml-2" name="titleSearch" id="titleSearch"
                                        aria-describedby="helpId" placeholder="Title" th:value="${titleSearch}">
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                                <div class="form-inline">
                                    <label for="fieldId">Field</label>
                                    <select class="form-control" name="fieldSearch" id="fieldSearch"
                                        th:value="${fieldSearch}">
                                        <option value="">All fields</option>
                                        <option th:each="item:${fields}" th:value="${item.fieldId}"
                                            th:selected="${fieldSearch == item.fieldId}" th:text="${item.name}">Field
                                        </option>
                                    </select>
                                </div>
                            </form>

                            <div class="float-right" th:if="${session.role == 2}">
                                <a class="btn btn-outline-primary" th:href="@{/customer/jobs/add}">Add
                                    new jobs</a>
                            </div>
                        </div>
                    </div>

                    <div th:if="${jobPage.hasContent()}">
                        <div th:each="item, iStat : ${jobPage.content}">
                            <div class="card">
                                <div class="card-body">
                                    <div>
                                        <a style="color: black; font-size: 125%;" class="mb-3" th:text="${item.title}" th:href="@{jobs/detail/{id}(id=${item.jobId})}"></a>
                                    </div>
                                    <p th:text="${item.field.name}"></p>
                                    <p style="font-size: 90%; opacity: 90%;">Budget: <span
                                            th:text="${#numbers.formatDecimal(item.budget, 0, 'COMMA', 0, 'POINT')}"></span>VND / Scope: <span
                                            th:text="${item.scope}"></span> / Duration: <span
                                            th:text="${item.duration}"></span></p>
                                    <div style="height: 75px; text-overflow: ellipsis; white-space: wrap;
                                    overflow: hidden;" th:text="${item.description}"></div>
                                    <a th:href="@{jobs/detail/{id}(id=${item.jobId})}" class="mb-3">Read more...</a>
                                    <ul class="list-inline my-0 mt-3">
                                        <li class="list-inline-item border" th:each="tech, iStat : ${item.techs}">
                                            <span class="badge badge-pill badge-outline" th:text="${tech.name}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" th:if="${!jobPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <strong>No jobs found</strong>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation" th:if="${jobPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li th:class="${ 1 == jobPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, fieldSearch=${fieldSearch}, size=${jobPage.size}, page=${1})}"
                                    class="page-link">First</a>
                            </li>

                            <li class="page-item active" th:each="pageNumber : ${pageNumbers}"
                                th:if="${jobPage.totalPages > 1}"
                                th:class="${ pageNumber == jobPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, fieldSearch=${fieldSearch}, size=${jobPage.size}, page=${pageNumber})}"
                                    class="page-link" th:text="${pageNumber}"></a>
                            </li>

                            <li
                                th:class="${ jobPage.totalPages == jobPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, fieldSearch=${fieldSearch}, size=${jobPage.size}, page=${jobPage.totalPages})}"
                                    class="page-link">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">

                    <h2>All job list</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row mt-2 mb-2">
                        <div class="col">
                            <form th:action="@{/jobs}">
                                <div class="form-inline float-left">
                                    <label for="titleSearch">Search by title: </label>
                                    <input type="text" class="form-control ml-2" name="titleSearch" id="titleSearch"
                                        aria-describedby="helpId" placeholder="Title" th:value="${titleSearch}">
                                    <button class="btn btn-outline-primary ml-2">Search</button>
                                </div>
                            </form>
                            <div class="float-right" th:if="${session.role == 2}">
                                <a class="btn btn-outline-primary" th:href="@{/customer/jobs/add}">Add
                                    new jobs</a>
                            </div>
                        </div>
                    </div>

                    <div class="row" th:if="${!jobPage.hasContent()}">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                <strong>No jobs found</strong>
                            </div>
                        </div>
                    </div>

                    <table th:if="${jobPage.hasContent()}" class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Title</th>
                                <th>Scope</th>
                                <th>Duration</th>
                                <th>Budget</th>
                                <th>Type of job</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStat : ${jobPage.content}">
                                <td th:text="${item.title}">
                                <td th:text="${item.scope}"></td>
                                <td th:text="${item.duration}"></td>
                                <td th:text="${item.budget}"></td>
                                <td th:text="${item.field.name}"></td>
                                <td>
                                    <a th:href="@{jobs/detail/{id}(id=${item.jobId})}" class="btn btn-outline-info"><i
                                            class="fas fa-info"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation" th:if="${jobPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li th:class="${ 1 == jobPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, size=${jobPage.size}, page=${1})}"
                                    class="page-link">First</a>
                            </li>

                            <li class="page-item active" th:each="pageNumber : ${pageNumbers}"
                                th:if="${jobPage.totalPages > 1}"
                                th:class="${ pageNumber == jobPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, size=${jobPage.size}, page=${pageNumber})}"
                                    class="page-link" th:text="${pageNumber}"></a>
                            </li>

                            <li
                                th:class="${ jobPage.totalPages == jobPage.number + 1} ? 'page-item active' : 'page-item' ">
                                <a th:href="@{/jobs(titleSearch=${titleSearch}, size=${jobPage.size}, page=${jobPage.totalPages})}"
                                    class="page-link">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

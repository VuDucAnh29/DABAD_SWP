<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 class="col">Customer detail</h2>
                        <a th:if="${session.userid == user.userId}" class="btn btn-outline-warning"
                            th:href="@{/profile/edit/{id}(id=${session.userid})}">
                            <i class="fas fa-edit float-right"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <h5>Name</h5>
                                <p th:text="${user.name}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Email</h5>
                                <p th:text="${user.email}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Phone number</h5>
                                <p th:text="${user.phone}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Role</h5>
                                <p th:text="Customer"></p>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <h5>Avatar</h5>
                                <img id="image"
                                    th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                    class="rounded-3" style="width: 150px;" alt="Avatar">
                            </div>

                            <div class="form-group">
                                <h5>Company</h5>
                                <p th:text="${profile.company}"></p>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <h4>Description</h4>
                                <p th:text="${user.description}"></p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <h2>Hiring jobs:</h2>
                    <div th:if="${jobs.isEmpty()}">
                        <h5>This user hasn't post any job</h5>
                    </div>
                    <div th:if="${!jobs.isEmpty()}">
                        <div th:each="item, iStat : ${jobs}">
                            <div class="card">
                                <div class="card-body">
                                    <div>
                                        <a style="color: black; font-size: 125%;" class="mb-3" th:text="${item.title}"
                                            th:href="@{/jobs/detail/{id}(id=${item.jobId})}"></a>
                                        <th:block th:switch="${item.status}">
                                            <span class="float-right" th:case="1" th:text="Hiring"
                                                style="color: gray;"></span>
                                            <span class="float-right" th:case="2" th:text="On-going"
                                                style="color: orange;"></span>
                                            <span class="float-right" th:case="3" th:text="Completed"
                                                style="color: green;"></span>
                                        </th:block>
                                    </div>
                                    <p th:text="${item.field.name}"></p>
                                    <p style="font-size: 90%; opacity: 90%;">Budget: <span
                                            th:text="${#numbers.formatDecimal(item.budget, 0, 'COMMA', 0, 'POINT')}"></span>VND / Scope: <span
                                            th:text="${item.scope}"></span> / Duration: <span
                                            th:text="${item.duration}"></span></p>
                                    <div style="height: 75px; text-overflow: ellipsis; white-space: wrap;
                                    overflow: hidden;" th:text="${item.description}"></div>
                                    <a th:href="@{/jobs/detail/{id}(id=${item.jobId})}" class="mb-3">Read more...</a>
                                    <ul class="list-inline my-0 mt-3">
                                        <li class="list-inline-item border" th:each="tech, iStat : ${item.techs}">
                                            <span class="badge badge-pill badge-outline" th:text="${tech.name}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

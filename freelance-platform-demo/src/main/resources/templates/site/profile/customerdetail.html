<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 class="col">Customer detail</h2>
                        <a th:if="${session.userid == user.userId}" class="btn btn-outline-warning"
                        th:href="@{/profile/edit/{id}(id=${session.userid})}">
                        <i class="fas fa-edit float-right"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <h5>Name</h5>
                                <p th:text="${user.name}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Email</h5>
                                <p th:text="${user.email}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Phone number</h5>
                                <p th:text="${user.phone}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Role</h5>
                                <p th:text="Customer"></p>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <h5>Avatar</h5>
                                <img id="image"
                                    th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                    class="rounded-3" style="width: 150px;" alt="Avatar">
                            </div>

                            <div class="form-group">
                                <h5>Company</h5>
                                <p th:text="${profile.company}"></p>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <h4>Description</h4>
                                <p th:text="${user.description}"></p>
                            </div>
                        </div>
                    </div>

                    <h1>Hiring jobs:</h1>
                    <div th:if="${jobs.isEmpty()}">
                        <h5>This user hasn't post any job</h5>
                    </div>
                    <table th:if="${!jobs.isEmpty()}" class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Title</th>
                                <th>Scope</th>
                                <th>Duration</th>
                                <th>Budget</th>
                                <th>Field</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iStat : ${jobs}">
                                <td th:text="${item.title}">
                                <td th:text="${item.scope}"></td>
                                <td th:text="${item.duration}"></td>
                                <td th:text="${item.budget}"></td>
                                <td th:text="${item.field.name}"></td>
                                <td>
                                    <a th:href="@{/jobs/detail/{id}(id=${item.jobId})}" class="btn btn-outline-info"><i
                                            class="fas fa-info"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </section>
</body>

</html>

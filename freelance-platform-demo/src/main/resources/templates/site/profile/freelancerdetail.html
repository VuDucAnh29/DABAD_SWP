<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 class="col">Freelancer detail</h2>
                        <a th:href="@{/profile/edit/{id}(id=${session.userid})}"
                            th:if="${session.userid == user.userId}" class="btn btn-outline-warning">
                            <i class="fas fa-edit float-right"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <h5>Name</h5>
                                <p th:text="${user.name}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Email</h5>
                                <p th:text="${user.email}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Phone number</h5>
                                <p th:text="${user.phone}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Role</h5>
                                <p th:text="Freelancer"></p>
                            </div>

                            <div class="form-group">
                                <h5>Skills</h5>
                                <div>
                                    <th:block th:each="tech : ${techList}" class="form-check-label">
                                        <span th:text="${tech.name}"></span><span>, </span>
                                    </th:block>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <h5>Avatar</h5>
                                <img id="image"
                                    th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                    class="rounded-3" style="width: 150px;" alt="Avatar">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <h4>Description</h4>
                                <p th:text="${user.description}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
</body>

</html>

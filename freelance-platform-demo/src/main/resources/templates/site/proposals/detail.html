<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 class="col">Proposal detail</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                                <h5>Applied for job:</h5>
                                <p th:text="${job.title}"></p>
                                <a th:href="@{/jobs/detail/{id}(id=${job.jobId})}" class="btn btn-outline-info"><i
                                    class="fas fa-info"></i></a>
                            </div>
                            <div class="form-group">
                                <h5>Bid</h5>
                                <p th:text="${proposal.bid}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Status</h5>
                                <th:block th:switch="${proposal.status}">
                                    <p th:case="0" th:text="Rejected"></p>
                                    <p th:case="1" th:text="Processing"></p>
                                    <p th:case="2" th:text="Approved"></p>
                                </th:block>
                            </div>
                            <div class="form-group">
                                <h5>Cover letter</h5>
                                <p th:text="${proposal.description}"></p>
                            </div>
                        </div>

                        <div class="col-4 border">
                            <h4>This proposal is sent by:</h4>
                            <div class="form-group">
                                <h5>Name</h5>
                                <p th:text="${freelancer.name}"></p>
                            </div>
                            <div class="form-group">
                                <h5>Email</h5>
                                <p th:text="${freelancer.email}"></p>
                                <a th:href="@{/profile/{id}(id=${freelancer.userId})}">Profile</a>
                            </div>
                            <div class="form-group">
                                <h5>Phone number</h5>
                                <p th:text="${freelancer.phone}"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-body">
                    <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="row">
                        <div class="col-3 text-center">
                            <img id="image"
                                th:src="${freelancer.avatar!=null? '/images/'+ freelancer.avatar:'images/noimage.jpg'}"
                                class="rounded-3 " style="width: 150px;" alt="Avatar">
                        </div>
                        <div class="col-4">
                            <p style="color: black; font-size: 150%;" th:text="${freelancer.name}"></p>
                            <a th:href="@{/profile/{id}(id=${freelancer.userId})}">View profile</a>
                            <br><i class="fa fa-envelope" aria-hidden="true"></i>
                            <span th:text="${freelancer.email}"></span>
                            <br><i class="fa fa-phone" aria-hidden="true"></i>
                            <span th:text="${freelancer.phone}"></span>
                        </div>
                        <div class="col-5" th:if="${proposal.status == 1 && job.user.userId == session.userid}">
                            <div class="float-right mr-3">
                                <a class="btn btn-danger btn-lg"
                                    th:href="@{/customer/proposals/reject/{id}(id=${proposal.proposalId})}">Reject</a>
                            </div>
                            <div class="float-right mr-3">
                                <a class="btn btn-success btn-lg"
                                    th:href="@{/customer/proposals/approve/{id}(id=${proposal.proposalId})}">Approve</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <h6>Applicant</h6>
                            <p th:text="${freelancer.name+' has applied to your or your company job: '+job.title}"></p>
                            <a th:href="@{/jobs/detail/{id}(id=${job.jobId})}">View this job</a>
                        </div>

                        <div class="col-9 border-left pt-3 pl-3">
                            <h4 class="mb-4">Proposal detail</h4>

                            <p>Proposed bid: <span
                                    th:text="${#numbers.formatDecimal(proposal.bid, 0, 'COMMA', 0, 'POINT')}"></span>VND
                            </p>
                            <th:block th:switch="${proposal.status}">
                                <p th:case="0">Proposal status: Rejected</p>
                                <p th:case="1">Proposal status: Processing</p>
                                <p th:case="2">Proposal status: Approved</p>
                            </th:block>
                            <h6>Cover letter</h6>
                            <p th:text="${proposal.description}"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>

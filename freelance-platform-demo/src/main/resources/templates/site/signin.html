<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
            <div class="col-4 offset-4 mt-4">
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <h2>Login</h2>
                            </div>
                            <div class="card-body">
                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i>[[${message}]]</i>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input th:field="*{email}" type="text" class="form-control" name="email" id="email"
                                        aria-describedby="emailHid" placeholder="Email">
                                    <small th:if="${#fields.hasErrors('email')}" id="emailHid" class="form-text text-muted">Email is invalid</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input th:field="*{password}" type="password" class="form-control" name="password" id="password"
                                        aria-describedby="passwordHid" placeholder="Password">
                                    <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted">Password is invalid</small>
                                </div>
                            </div>
                            <div class="card-footer text-muted">
                                <button class="btn btn-secondary" type="reset">Reset</button>
                                <button class="btn btn-primary"><i class="fas fa-sign-in-alt  mr-1"> Login</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </section>
</body>

</html>

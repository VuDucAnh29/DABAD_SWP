<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="row" layout:fragment="content">
            <div class="col-4 offset-4 mt-4">
                <div class="row ml-3 mb-2">
                    <a class="btn btn-primary" th:href="@{/}">Home</a>
                    <a class="btn btn-secondary" th:href="@{/signup}">Sign Up</a>
                </div>
                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div>
                        <div class="card">
                            <div class="card-header">
                                <h2>Login</h2>
                            </div>
                            <div class="card-body">
                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i>[[${message}]]</i>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input th:field="*{email}" type="text" class="form-control" name="email" id="email"
                                        aria-describedby="emailHid" placeholder="Email">
                                    <small th:if="${#fields.hasErrors('email')}" id="emailHid" class="form-text text-muted">Email is invalid</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input th:field="*{password}" type="password" class="form-control" name="password" id="password"
                                        aria-describedby="passwordHid" placeholder="Password">
                                    <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted">Password is invalid</small>
                                </div>
                            </div>
                            <div class="card-footer text-muted">
                                <button class="btn btn-secondary" type="reset">Reset</button>
                                <button class="btn btn-primary"><i class="fas fa-sign-in-alt  mr-1"> Login</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- Optional Javascript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>

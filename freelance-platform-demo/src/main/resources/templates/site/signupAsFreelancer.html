<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <form th:action="@{/signup/saveAsFreelancer}" method="post" th:object="${user}" enctype="multipart/form-data">
                <div class="card">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    <div class="card-header">
                        <h2>Register a new freelancer account</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <input type="hidden" th:field="*{userId}">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" name="email" id="email" th:field="*{email}"
                                        aria-describedby="emailHid" placeholder="Email">
                                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="emailHid"
                                        class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        th:field="*{password}" aria-describedby="passwordHid" placeholder="Password">
                                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                        id="passwordHid" class="form-text text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                        aria-describedby="nameHid" placeholder="Name">
                                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameHid"
                                        class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="col-3">
                                <script>
                                    function chooseFile(fileInput) {
                                        if (fileInput.files && fileInput.files[0]) {
                                            var reader = new FileReader();

                                            reader.onload = function (e) {
                                                $('#image').attr('src', e.target.result);
                                            }

                                            reader.readAsDataURL(fileInput.files[0]);
                                        }
                                    }
                                </script>
                                <img id="image"
                                    th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                    width="90%" class="img-fluid" alt="">

                                <div class="form-group">
                                    <label for="avatarImage">Image File</label>
                                    <input type="file" onchange="chooseFile(this)" name="avatarFile"
                                        class="form-control-file" id="avatarImage" placeholder="Avatar Image"
                                        aria-describedby="avatarImage">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone number:</label>
                                    <input type="phone" class="form-control" name="phone" id="phone" th:field="*{phone}"
                                        aria-describedby="phoneHid" placeholder="Phone number">
                                    <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" id="phoneHid"
                                        class="form-text text-muted"></small>
                                </div>
                                
                                <div class="form-check">
                                    <label for="">Add skills</label> <br />
                                    <input type="text" value="" name="searchColumn" id="searchColumn" />
                                    <div style="overflow-x: scroll; height: 200px;">
                                        <th:block th:each="tech : ${techs}" class="form-check-label">
                                            <div class="checkbox">
                                                <input class="checkboxInput" type="checkbox" th:name="techChecked" required
                                                    th:value="${tech.name}" />
                                                <label th:text="${tech.name}"></label> <br />
                                            </div>
                                        </th:block>
                                    </div>
                                </div>
                                <div>
                                    <p id="valueList"></p>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea th:field="*{description}" class="form-control" name="description"
                                        id="description" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="row" layout:fragment="content">
            <div class="col mt-4">
                <div class="row ml-3 mb-2">
                    <a class="btn btn-primary" th:href="@{/}">Home</a>
                    <a class="btn btn-secondary" th:href="@{/signin}">Sign In</a>
                </div>
                <form th:action="@{/signup/saveAsCustomer}" method="post" th:object="${user}"
                    enctype="multipart/form-data">
                    <div class="card">
                        <div th:if="${message != null}" class="alert alert-primary" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <div class="card-header">
                            <h2>Register a new customer account</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-7">
                                    <input type="hidden" th:field="*{userId}">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="text" class="form-control" name="email" id="email"
                                            th:field="*{email}" aria-describedby="emailHid" placeholder="Email">
                                        <small th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"
                                        id="emailHid" class="form-text text-muted"></small>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            th:field="*{password}" aria-describedby="passwordHid"
                                            placeholder="Password">
                                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" 
                                        id="passwordHid" class="form-text text-muted"></small>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}"
                                            aria-describedby="nameHid" placeholder="Name">
                                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                         id="nameHid" class="form-text text-muted"></small>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <script>
                                        function chooseFile(fileInput) {
                                            if (fileInput.files && fileInput.files[0]) {
                                                var reader = new FileReader();

                                                reader.onload = function (e) {
                                                    $('#image').attr('src', e.target.result);
                                                }

                                                reader.readAsDataURL(fileInput.files[0]);
                                            }
                                        }
                                    </script>
                                    <img id="image"
                                        th:src="${user.avatar!=null? '/images/'+ user.avatar:'images/noimage.jpg'}"
                                        width="90%" class="img-fluid" alt="">

                                    <div class="form-group">
                                        <label for="avatarImage">Image File</label>
                                        <input type="file" onchange="chooseFile(this)" name="avatarFile"
                                            class="form-control-file" id="avatarImage" placeholder="Avatar Image"
                                            aria-describedby="avatarImage">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Phone number:</label>
                                        <input type="phone" class="form-control" name="phone" id="phone"
                                            th:field="*{phone}" aria-describedby="phoneHid" placeholder="Phone number">
                                        <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                        id="phoneHid" class="form-text text-muted"></small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea th:field="*{description}" class="form-control" name="description"
                                            id="description" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="" class="btn btn-success">New</a>
                            <button class="btn btn-primary">Save</button>
                            <a href="" class="btn btn-danger float-right">Delete</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- Optional Javascript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
